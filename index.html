<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Смешные советы дня</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: #333;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        max-width: 400px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        min-height: 60px;
        transition: all 0.3s ease;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #ff6f91;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #ff3f61;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Смешной совет дня</h1>
    <p id="advice">Нажми на кнопку, чтобы получить совет!</p>
    <button onclick="generateAdvice()">Новый совет</button>
</div>

<script>
const advices = [
    "Если скучно — посчитай до 100 задом наперёд.",
    "Попробуй говорить со своим кактусом, он отличный слушатель.",
    "Не забывай улыбаться, даже если никто не смотрит.",
    "Если потерял ключи — попробуй закрыть дверь наоборот.",
    "Сделай 5 приседаний каждый раз, когда смотришь мем.",
    "Придумай новое слово и используй его в разговоре хотя бы раз.",
    "Если хочешь поспать — попробуй читать скучную инструкцию.",
    "Считай облака и представляй, что каждое — маленький пельмень.",
    "Если кто-то сердится на тебя — просто подмигни, это сбивает с толку.",
    "Попробуй нарисовать карту своего настроения — чем ярче, тем лучше."
];

function generateAdvice() {
    const adviceEl = document.getElementById("advice");
    const randomIndex = Math.floor(Math.random() * advices.length);
    adviceEl.textContent = advices[randomIndex];
}
</script>
</body>
</html>
